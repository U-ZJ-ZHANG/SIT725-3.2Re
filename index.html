<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World of Kangeroo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav id="top-navbar" class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid justify-content-center">
      <a class="navbar-brand" href="#introduction">World of Kangeroo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link" href=" ">Account</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href=" ">Preview</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href=" ">Edit</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href=" ">Set</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
</nav>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">

      <div id="kangerooCarousel" class="carousel slide my-4" data-bs-ride="carousel" data-bs-interval="2000">

          <div class="carousel-indicators">
            <button type="button" data-bs-target="#kangerooCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#kangerooCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#kangerooCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
        
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="1.jpg" class="d-block w-100" alt="Image 1">
              <div class="carousel-caption d-none d-md-block">
                <h5>Small in Big</h5>
                <p>A responsible parent</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="2.jpg" class="d-block w-100" alt="Image 2">
              <div class="carousel-caption d-none d-md-block">
                <h5>G Day M8</h5>
                <p>Gu Gu</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="3.jpg" class="d-block w-100" alt="Image 3">
              <div class="carousel-caption d-none d-md-block">
                <h5>Fly Fly</h5>
                <p>I believe I can Fly</p>
              </div>
            </div>
          </div>
        
          <button class="carousel-control-prev" type="button" data-bs-target="#kangerooCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#kangerooCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>

      </div>
  </div>
</div>
</div>      

<section id="pictures" class="container mt-5">
  <div class="row g-1">
      <div class="col-sm-6 col-12">
          <img src="1.jpg" class="img-fluid" alt="Kangeroo Image 1">
      </div>
      <div class="col-sm-6 col-12">
          <img src="3.jpg" class="img-fluid" alt="Kangeroo Image 2">
      </div>
      <div class="col-sm-6 col-12">
          <img src="2.jpg" class="img-fluid" alt="Kangeroo Image 3">
      </div>
      <div class="col-sm-6 col-12">
          <img src="4.jpg" class="img-fluid" alt="Kangeroo Image 5">
      </div>
  </div>
</section>

<section id="stories" class="container mt-5">

  <div class="row g-1">
      <div class="col-md-4 col-12">
          <div class="card mb-4 rounded custom-bg-color">
              <img src="1.jpg" class="card-img-top rounded" alt="Story 1 Image">
              <div class="card-body">
                  <h5 class="card-title">Small in Big</h5>
                  <p class="card-text">A responsible parent</p>
              </div>
          </div>
      </div>
      <div class="col-md-4 col-12">
          <div class="card mb-4 rounded custom-bg-color">
              <img src="2.jpg" class="card-img-top rounded" alt="Story 2 Image">
              <div class="card-body">
                  <h5 class="card-title">G Day M8</h5>
                  <p class="card-text">Gu Gu</p>
              </div>
          </div>
      </div>
      <div class="col-md-4 col-12">
          <div class="card mb-4 rounded custom-bg-color">
              <img src="3.jpg" class="card-img-top rounded" alt="Story 3 Image">
              <div class="card-body">
                  <h5 class="card-title">Fly Fly</h5>
                  <p class="card-text">I believe I can Fly</p>
              </div>
          </div>
      </div>
  </div>
</section>

<footer class="container-fluid p-2 bg-dark text-white text-center">
  <p>Â© 2024 KANGEROO</p>
</footer>
</body>
</html>
